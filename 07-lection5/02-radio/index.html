<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <form class="column">
            <label class="radio">
              <input type="radio" name="radio-name" value="1" class="radio__input">
               <div class="radio__state">
                 <div class="radio__control">
                   <div class="radio__cicle"></div>
                 </div>
                 <div class="radio__label">Default</div>
               </div>
            </label>
             <label class="radio">
              <input type="radio" name="radio-name" value="2" class="radio__input">
               <div class="radio__state">
                 <div class="radio__control">
                   <div class="radio__cicle"></div>
                 </div>
                 <div class="radio__label">Checked</div>
               </div>
            </label>
             <label class="radio">
              <input type="radio" disabled="disabled" class="radio__input">
               <div class="radio__state">
                 <div class="radio__control">
                   <div class="radio__cicle"></div>
                 </div>
                 <div class="radio__label">Disabled</div>
               </div>
            </label>
          </form>
    </body>
</html>
